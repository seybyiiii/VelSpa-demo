        <section class="contact-page">
            <div class="container my-5">
                
                <div class="row g-4 justify-content-end">
                    <!-- Contact Info Grid -->
                    <div class="col-md-12 col-xl-5 m-0">
                        <div class="col-xl-12">
                            <div class="row contact-details">
                                <div class="contact-grid">
                                    <div class="contact-box col-lg-12 " data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                                        <div class="col-4 col-sm-4 col-lg-3">
                                            <a href="https://www.facebook.com/velspa01/" target="_blank">
                                                <i class="fas fa-brands fa-square-facebook icon"></i>
                                            </a>
                                        </div>
                                        <div class="col-4 col-sm-4 col-lg-3">
                                            <a href="https://www.instagram.com/velspatraditionalpinoyhilot" target="_blank">
                                                <i class="fa-brands fa-instagram icon"></i>
                                            </a>
                                        </div>
                                        <h4 class="font-logo">FOLLOW US</h4>
                                    </div>
                                    <div class="contact-box col-lg-12" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                                        <i class="fas fa-phone icon"></i>
                                        <h4 class="font-logo">PHONE NUMBER</h4>
                                        <p>(+63) 9693975234<br><br></p>
                                    </div>
                                    <div class="contact-box col-lg-12" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                                        <i class="fas fa-envelope icon"></i>
                                        <h4 class="font-logo">EMAIL</h4>
                                        <p class="email-contact">Velspatraditionalpinoyhilot@gmail.com</p>
                                    </div>
                                    <div class="contact-box col-lg-12" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                                        <i class="fa-solid fa-briefcase icon"></i>
                                        <h4 class="font-logo text-uppercase">Job hiring</h4>
                                        <p class="email-contact">Digital Marketing</p>
                                        <p class="email-contact">Executive Assistant</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Contact Form -->
                    <div class="col-xl-7 col-lg-12 col-md-12 px-5 m-0" data-aos="fade-up" data-aos-duration="800" data-aos-delay="300">
                        <div class="contact-form d-flex row" >
                            <div class="p-0">
                                <h3 class="fs-4 text-uppercase celadon monteserrat text-center" data-aos="fade-up" data-aos-duration="600" data-aos-delay="250">Contact Us</h3>
                                <h1 class="display-4 mb-4 font-logo text-uppercase text-center" data-aos="fade-up" data-aos-duration="600" data-aos-delay="350">Get In Touch</h1>
                            </div>
                            
                            <form action="https://formsubmit.co/rxc.design05@gmail.com" method="POST" target="_blank" data-aos="fade-up" data-aos-duration="600" data-aos-delay="450">
                                <div class="row gy-3 gx-4">
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control py-3 bg-transparent" name="Name" placeholder="Name" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="email" class="form-control py-3 bg-transparent" name="Email" placeholder="Email" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="tel" class="form-control py-3 bg-transparent" name="Phone Number" placeholder="Phone number" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control py-3 bg-transparent" name="Company" placeholder="Company (if applicable)">
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="branchSelect" class="form-label text-dark mb-2">How did you hear about us?</label>
                                        <select id="branchSelect" class="form-select py-3 bg-transparent" name="Referral Source" style="cursor: pointer;" required>
                                            <option value="Social Media" selected>Social Media</option>
                                            <option value="Search Engine">Search Engine</option>
                                            <option value="Word of Mouth">Word of Mouth</option>
                                            <option value="Advertisement">Advertisement</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12">
                                        <textarea class="form-control bg-transparent" name="Remarks" id="area-text" cols="30" rows="5" placeholder="Remarks/Suggestions" required></textarea>
                                    </div>
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-contact btn-primary-outline-0 w-100">SUBMIT NOW</button>
                                    </div>
                                </div>

                                <!-- Hidden fields -->
                                <input type="hidden" name="_subject" value="New Business Inquiry from Vel Spa">
                                <input type="hidden" name="_captcha" value="false">
                                <input type="hidden" name="_template" value="table">
                            </form>


                        </div>
                    </div>
                
                </div>
            </div>
        </section>
